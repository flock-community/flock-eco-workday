name: Java CI

on:
  push:
    branches:
      - "**"
      - "!master"

jobs:
  build-kotlin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Build with Maven
        run: ./mvnw -B package --file pom.xml

  build-react:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: "npm"

      - run: npm ci
      - run: npm run lint
      - run: npm run build
