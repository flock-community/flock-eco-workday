name: Build and Deploy to GCP

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  build-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup GCP
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: flock-community
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Setup docker
        run: gcloud auth configure-docker

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - uses: actions/setup-node@v1
        with:
          node-version: '12'

      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Build and Deploy
        run: ./mvnw -B compile -P frontend jib:build -Djib.to.image=gcr.io/flock-eco/flock-eco-workday --file pom.xml

      - name: Build and Deploy Development version
        run: ./mvnw -B compile -P develop -P frontend jib:build -Djib.container.environment=SPRING_PROFILES_ACTIVE=develop -Djib.to.image=gcr.io/flock-eco/flock-eco-workday-develop --file pom.xml

      - id: build-and-push-oathkeeper
        name: Build and push Oathkeeper
        uses: docker/build-push-action@v3
        with:
          context: deployments/oathkeeper
          push: true
          tags: gcr.io/flock-eco/flock-eco-workday-oathkeeper:develop

