name: Build and Deploy to GCP

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-deploy:
    name: Build and Deploy
    runs-on: ubuntu-24.04

    # Add "id-token" with the intended permissions.
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: "auth"
        name: "Authenticate to Google Cloud"
        if: github.actor != 'dependabot[bot]'
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDED }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Setup gcloud environment
        if: github.actor != 'dependabot[bot]'
        uses: google-github-actions/setup-gcloud@v2

      - name: Google cloud info
        if: github.actor != 'dependabot[bot]'
        run: gcloud info

      - name: Setup docker
        if: github.actor != 'dependabot[bot]'
        run: gcloud auth configure-docker

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Ktlint
        run: ./mvnw -B ktlint:check

      - run: npm ci
      - name: Eslint / prettier
        run: npm run lint

      - name: Run npm tests
        run: npm test

      - name: Full build
        run: ./mvnw -B package

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx -y playwright install chromium --with-deps

      - name: Start backend server in background
        run: |
          echo "Starting backend server..."
          # Use develop profile with ci addon (Google Drive integration disabled)
          ./mvnw -B compile spring-boot:run -DskipTests -Dspring-boot.run.profiles=develop,ci -Pdevelop > backend.log 2>&1 &
          echo $! > backend.pid
          echo "Backend server started with PID $(cat backend.pid)"

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to start..."
          # First check if the port is open
          timeout 300 bash -c 'until nc -z localhost 8080; do sleep 2; done'
          echo "Backend port is open"
          # Then check if health endpoint is available (fallback to basic port check)
          timeout 60 bash -c 'until curl -s -f http://localhost:8080/actuator/health > /dev/null || curl -s -f http://localhost:8080 > /dev/null; do sleep 2; done'
          echo "Backend is ready!"

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Show backend logs on failure
        if: failure()
        run: |
          echo "=== Backend Server Logs ==="
          if [ -f backend.log ]; then
            tail -100 backend.log
          else
            echo "No backend.log file found"
          fi

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
            backend.log
          retention-days: 30

      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
            rm backend.pid
          fi
          if [ -f backend.log ]; then
            rm backend.log
          fi

      - name: Build and Deploy
        if: github.actor != 'dependabot[bot]' && github.ref != 'refs/heads/master'
        run: ./mvnw -B clean package jib:build -DskipTests -Pfrontend -Dnpm.ci.skip -Djib.to.image=eu.gcr.io/flock-community/flock-eco-workday -Djib.to.tags=${{ github.sha }} --file pom.xml

      - name: Build and Deploy Development version
        if: github.actor != 'dependabot[bot]'
        run: ./mvnw -B package jib:build -DskipTests -Pdevelop,frontend -Dnpm.ci.skip -Dnpm.skip -Djib.container.environment=SPRING_PROFILES_ACTIVE=develop -Djib.to.image=eu.gcr.io/flock-community/flock-eco-workday-develop -Djib.to.tags=${{ github.sha }} --file pom.xml
