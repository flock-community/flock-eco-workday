spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# If response compression is enabled.
server.compression.enabled=true
# Comma-separated list of MIME types that should be compressed.
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json.0,application/xml,application/javascript,image/jpeg
# Minimum response size that is required for compression to be performed.
server.compression.min-response-size=2048
spring.jpa.open-in-view=false
# Re-enabled for Spring Boot 3 / Hibernate 6 - needed to quote reserved keywords like 'from' and 'to'
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=never

spring.jpa.properties.hibernate.jdbc.time_zone=UTC

workday.notifications.recipient=workday@flock.community

mailjet.templates.reminderTemplateId=5019452
mailjet.templates.updateTemplateId=5019452
mailjet.templates.notificationTemplateId=5019452

spring.cloud.gcp.credentials.scopes=DEFAULT_SCOPES,https://www.googleapis.com/auth/drive,https://www.googleapis.com/auth/drive.metadata.readonly,https://www.googleapis.com/auth/spreadsheets
google.drive.sheets.workday.templateId=${GOOGLE_SHEET_TEMPLATE_ID}
