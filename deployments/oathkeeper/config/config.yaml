serve:
  proxy:
    port: 4455
    cors:
      enabled: true
      allowed_origins:
        - https://accounts.flock.community
        - https://shadow.accounts.flock.community
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Content-Type
      exposed_headers:
        - Content-Type
      allow_credentials: true
      debug: true
  api:
    port: 4456
  prometheus:
    port: 9000
    metrics_path: /metrics

log:
  level: debug
  format: json
  leak_sensitive_values: false


access_rules:
  repositories:
    - file:///home/ory/config/rules.yaml

errors:
  fallback:
    - json
  handlers:
    redirect:
      enabled: true
      config:
        to: https://accounts.flock.community/ui/login
        return_to_query_param: return_to
        when:
          - error:
              - unauthorized
              # - forbidden
            request:
              header:
                accept:
                  - text/html
    json:
      enabled: true
      config:
        verbose: true

mutators:
  noop:
    enabled: true
  id_token:
    # Set enabled to true if the authenticator should be enabled and false to disable the authenticator. Defaults to false.
    enabled: false
  header:
    enabled: true
    config:
      headers:
        X-User: "{{ print .Subject }}"
        X-Email: "{{ print .Extra.identity.traits.email }}"
        X-Authenticator-Assurance-Level: "{{ print .Extra.authenticator_assurance_level }}"

authorizers:
  allow:
    enabled: true
  deny:
    enabled: true

authenticators:
  noop:
    enabled: true
  unauthorized:
    enabled: true
  anonymous:
    enabled: true
    config:
      subject: guest
  cookie_session:
    enabled: true
    config:
      check_session_url: https://accounts.flock.community/sessions/whoami
      preserve_path: true
      extra_from: "@this"
      subject_from: "identity.id"
      only:
        - flock_community_session
