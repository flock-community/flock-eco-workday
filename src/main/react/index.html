<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flock. WorkDay</title>
    <style>
      body {
        margin: 0;
      }

      .recharts-wrapper {
        font-family: "Roboto", "Helvetica", "Arial", sans-serif;
        font-size: 0.8em;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
  </head>
  <body>
    <main id="index"></main>
    <svg
      xmlns="//www.w3.org/2000/svg"
      version="1.1"
      class="svg-filters"
      style="display: none"
    >
      <defs>
        <filter id="markerShape">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0 0.15"
            numOctaves="1"
            result="warp"
          />
          <feDisplacementMap
            xChannelSelector="R"
            yChannelSelector="G"
            scale="30"
            in="SourceGraphic"
            in2="warp"
          />
        </filter>
      </defs>
    </svg>
  </body>
</html>
