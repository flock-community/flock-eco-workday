flock.eco.workday.login=${WORKDAY_LOGIN}
flock.eco.workday.develop=false
flock.eco.workday.bucket.documents=${WORKDAY_BUCKET_DOCUMENTS}

spring.cloud.gcp.sql.enabled=true
spring.cloud.gcp.sql.database-name=${GCP_SQL_DATABASE_NAME}
spring.cloud.gcp.sql.instance-connection-name=${GCP_SQL_INSTANCE_CONNECTION_NAME}

spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

server.port=${PORT:8080}
server.forward-headers-strategy=NATIVE
server.compression.enabled=true
server.compression.mime-types=application/json.0,application/xml,text/html,text/xml,text/plain,application/javascript,text/css,image/jpeg

workday.average_sick_days = 5
workday.average_training_days = 5
workday.average_public_days = 9
workday.average_holi_days = 25

flock.eco.feature.exactonline.clientId=${EXACTONLINE_CLIENT_ID}
flock.eco.feature.exactonline.clientSecret=${EXACTONLINE_CLIENT_SECRET}
flock.eco.feature.exactonline.redirectUri=${EXACTONLINE_REDIRECT_URI}
flock.eco.feature.exactonline.requestUri=${EXACTONLINE_REQUEST_URI}

mailjet.client.apiKey=${MJ_APIKEY_PUBLIC}
mailjet.client.apiSecretKey=${MJ_APIKEY_PRIVATE}

#spring.datasource.hikari.connection-timeout = 20000
#spring.datasource.hikari.minimum-idle= 10
spring.datasource.hikari.maximum-pool-size=5
